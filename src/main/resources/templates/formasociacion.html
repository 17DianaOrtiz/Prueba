<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Asociacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            padding-top: 40px;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            border-radius: 12px 12px 0 0;
        }
        .form-label i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card mx-auto" style="max-width: 700px;">
        <div class="card-header text-center">
            <h4><i class="bi bi-shield-fill-plus"></i> Registrar Asociacion</h4>
        </div>
        <div class="card-body">
			<form th:action="@{/guardarasociacion}" th:object="${asociacion}" method="post">
			                <input type="hidden" th:field="*{id}"/>

			                <div class="mb-3">
			                    <label for="nombre" class="form-label"><i class="bi bi-building"></i> Nombre:</label>
			                    <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre de la asociacion" required>
			                </div>

			                <div class="mb-3">
			                    <label class="form-label"><i class="bi bi-geo-alt-fill"></i> Pais:</label>
			                    <input type="text" class="form-control" th:field="*{pais}" placeholder="Ciudad de la asociacion">
			                </div>


			                <div class="mb-3">
			                    <label class="form-label"><i class="bi bi-person-vcard-fill"></i> Presidente:</label>
			                    <input type="text" class="form-control" th:field="*{presidente}" placeholder="Presidente de la asociacion">
			                </div>

	

			                <div class="d-flex justify-content-between mt-4">
			                    <a href="/" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Volver</a>
			                    <button type="submit" class="btn btn-primary">
			                        <i class="bi bi-save-fill"></i> Guardar Asociacion
			                    </button>
			                </div>
			            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
