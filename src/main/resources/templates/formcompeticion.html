<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Competencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            padding-top: 40px;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            border-radius: 12px 12px 0 0;
        }
        .form-label i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card mx-auto" style="max-width: 700px;">
        <div class="card-header text-center">
            <h4><i class="bi bi-shield-fill-plus"></i> Registrar Competencia</h4>
        </div>
        <div class="card-body">
			<form th:action="@{/guardarcompeticion}" th:object="${competicion}" method="post">
			                <input type="hidden" th:field="*{id}"/>

			                <div class="mb-3">
			                    <label for="nombre" class="form-label"><i class="bi bi-building"></i> Nombre:</label>
			                    <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre de la competencia" required>
			                </div>

						

							  <div class="mb-3">
							    <label for="montoPremio" class="form-label"><i class="bi bi-cash-stack"></i> Monto Premio:</label>
							    <input type="number" step="0.01" class="form-control"th:field="*{montoPremio}" id="montoPremio" name="montoPremio" placeholder="Monto en pesos" required>
							  </div>

							  <div class="mb-3">
							    <label for="fechaInicio" class="form-label"><i class="bi bi-calendar-date"></i> Fecha de inicio:</label>
							    <input type="date" class="form-control"th:field="*{fechaInicio}" id="fechaInicio" name="fechaInicio" required>
							  </div>

							  <div class="mb-3">
							    <label for="fechaFin" class="form-label"><i class="bi bi-calendar-check"></i> Fecha de fin:</label>
							    <input type="date" class="form-control"th:field="*{fechaFin}" id="fechaFin" name="fechaFin" required>
							  </div>

	

			                <div class="d-flex justify-content-between mt-4">
			                    <a href="/" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Volver</a>
			                    <button type="submit" class="btn btn-primary">
			                        <i class="bi bi-save-fill"></i> Guardar Competencia
			                    </button>
			                </div>
			            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
