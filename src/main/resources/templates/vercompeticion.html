<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de competencias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fc;
            padding-top: 40px;
        }
        .table th {
            background-color: #0d6efd;
            color: white;
        }
        .btn-actions i {
            margin-right: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4 text-center">Listado de competencias Registrados</h2>

    <div class="mb-3">
        <a href="/formcompeticion" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Nueva competencia
        </a>
    </div>

	<table class="table table-striped table-bordered">
	        <thead>
	            <tr>
	                <th>ID</th>
	                <th>Nombre</th>
	                <th>Monto Premio</th>
	                <th>Fecha de inicio</th>
	                <th>Fecha de fin</th>
					<th>Acciones</th>
					
	                
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="competicion : ${listaCompeticion}">
	                <td th:text="${competicion.id}"></td>
	                <td th:text="${competicion.nombre}"></td>
	                <td th:text="${competicion.montoPremio}"></td>
	                <td th:text="${competicion.fechaInicio}"></td>
					<td th:text="${competicion.fechaFin}"></td>
				
					

				

	                <td class="btn-actions">
	                    <a th:href="@{/editarcompeticion/{id}(id=${competicion.id})}" class="btn btn-warning btn-sm">
	                        <i class="bi bi-pencil-square"></i> Editar
	                    </a>
	                    <a th:href="@{/eliminarcompeticion/{id}(id=${competicion.id})}" class="btn btn-danger btn-sm" 
	                       onclick="return confirm('¿Estás seguro de eliminar esta competencia?');">
	                        <i class="bi bi-trash"></i> Eliminar
	                    </a>
	                </td>
	            </tr>
	        </tbody>
	    </table>
		<a href="/" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Volver</a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
