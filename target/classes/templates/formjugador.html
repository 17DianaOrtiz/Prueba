<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Jugador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            padding-top: 40px;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            border-radius: 12px 12px 0 0;
        }
        .form-label i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card mx-auto" style="max-width: 700px;">
        <div class="card-header text-center">
            <h4><i class="bi bi-shield-fill-plus"></i> Registrar Jugador</h4>
        </div>
        <div class="card-body">
			<form th:action="@{/guardarjugador}" th:object="${jugador}" method="post">
			                <input type="hidden" th:field="*{id}"/>


							<div class="mb-3">
							            <label for="nombre" class="form-label"><i class="bi bi-person"></i> Nombre:</label>
							            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Ingrese el nombre" required>
							        </div>

							        <div class="mb-3">
							            <label for="apellido" class="form-label"><i class="bi bi-person"></i> Apellido:</label>
							            <input type="text" class="form-control" id="apellido" th:field="*{apellido}" placeholder="Ingrese el apellido" required>
							        </div>


									  <div class="mb-3">
									    <label for="numero" class="form-label"><i class="bi bi-hash"></i> Número:</label>
									    <input type="number" id="numero" th:field="*{numero}" class="form-control" placeholder="Ingrese el número del jugador" required>
									  </div>

									  <div class="mb-3">
									    <label for="posicion" class="form-label"><i class="bi bi-shield"></i> Posición:</label>
									    <input type="text" id="posicion" th:field="*{posicion}" class="form-control" placeholder="Ej: Portero, Defensa, Delantero" required>
									  </div>

	

			                <div class="d-flex justify-content-between mt-4">
			                    <a href="/" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Volver</a>
			                    <button type="submit" class="btn btn-primary">
			                        <i class="bi bi-save-fill"></i> Guardar Jugador
			                    </button>
			                </div>
			            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
