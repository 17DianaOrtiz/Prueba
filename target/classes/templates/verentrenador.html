<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Entrenadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fc;
            padding-top: 40px;
        }
        .table th {
            background-color: #0d6efd;
            color: white;
        }
        .btn-actions i {
            margin-right: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4 text-center">Listado de Entrenadores Registrados</h2>

    <div class="mb-3">
        <a href="/formentrenador" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Nuevo Entrenador
        </a>
    </div>

	<table class="table table-striped table-bordered">
	        <thead>
	            <tr>
	                <th>ID</th>
	                <th>Nombre</th>
	                <th>Apellido</th>
	                <th>Edad</th>
	                <th>Nacionalidad</th>
					<th>Experiencia(años)</th>
					<th>Acciones</th>
	                
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="entrenador : ${listaEntrenador}">
	                <td th:text="${entrenador.id}"></td>
	                <td th:text="${entrenador.nombre}"></td>
	                <td th:text="${entrenador.apellido}"></td>
	                <td th:text="${entrenador.edad}"></td>
					<td th:text="${entrenador.nacionalidad}"></td>
					<td th:text="${entrenador.añosExperiencia}"></td>
				

	                <td class="btn-actions">
	                    <a th:href="@{/editarentrenador/{id}(id=${entrenador.id})}" class="btn btn-warning btn-sm">
	                        <i class="bi bi-pencil-square"></i> Editar
	                    </a>
	                    <a th:href="@{/eliminarentrenador/{id}(id=${entrenador.id})}" class="btn btn-danger btn-sm" 
	                       onclick="return confirm('¿Estás seguro de eliminar este entrenador?');">
	                        <i class="bi bi-trash"></i> Eliminar
	                    </a>
	                </td>
	            </tr>
	        </tbody>
	    </table>
		
		<a href="/" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Volver</a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
